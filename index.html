<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <main class="container mt-4">
        <h1>Tasks</h1>
        <div class="mt-4">
            <form onsubmit="postTask()">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" id="inputName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputDescription" class="form-label">Phone</label>
                    <input type="tel" id="inputDescription" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputDate" class="form-label">Address</label>
                    <input type="text" id="inputDate" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputStatus" class="form-label">Gender</label>
                    <select type="tel" id="inputStatus" class="form-control" required>
                        <option value="True">Female</option>
                        <option value="False">Male</option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Send Data</button>
            </form>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered" id="reportTasks">

            </table>
        </div>
    </main>


    <script src="task.js"></script>
</body>

</html>
